<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大唐灵宠</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Noto Sans SC', 'sans-serif'],
                    },
                    colors: {
                        // 定义品质颜色，方便Tailwind使用
                        quality: {
                            white: '#FFFFFF',
                            green: '#00FF00',
                            blue: '#0000FF',
                            purple: '#cb4aca',
                            orange: '#FF7F00',
                            red: '#ff0000',
                        },
                        // 大唐主题色
                        tang: {
                            primary: '#C0392B', // 暗红
                            secondary: '#F1C40F', // 金黄
                            background: '#FDF5E6', // 米白背景
                            text: '#342211', // 深棕文字
                            border: '#D35400', // 橙红边框
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-tang-background font-sans text-tang-text">

    <div id="game-container" class="container mx-auto p-4 max-w-4xl min-h-screen flex flex-col items-center">

        <header class="w-full mb-6 text-center">
            <h1 class="text-4xl font-bold text-tang-primary tracking-wider">大唐灵宠</h1>
        </header>

        <main id="main-content" class="w-full flex-grow bg-white bg-opacity-80 shadow-xl rounded-lg p-6">
            <div id="initial-loading" class="text-center">
                <p class="text-lg">游戏加载中，请稍候...</p>
            </div>
        </main>

        <div id="pet-selection-modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center hidden z-50">
            <div class="bg-tang-background p-8 rounded-lg shadow-2xl w-full max-w-md">
                <h2 class="text-2xl font-semibold text-tang-primary mb-6 text-center">选择您的初始灵宠</h2>
                <div id="pet-options-container" class="grid grid-cols-2 sm:grid-cols-3 gap-4 mb-6">
                    </div>
                <div class="text-center">
                    <button id="confirm-pet-selection" class="bg-tang-primary hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg shadow transition duration-150 ease-in-out disabled:opacity-50" disabled>
                        选好了！开启征程
                    </button>
                </div>
            </div>
        </div>

        <div id="game-message-box" class="fixed bottom-5 right-5 bg-tang-secondary text-tang-text p-4 rounded-lg shadow-lg hidden z-50 max-w-sm">
            <p id="game-message-text"></p>
            <button id="close-message-box" class="absolute top-1 right-2 text-sm font-bold">✖</button>
        </div>


        <div id="dev-tools" class="fixed bottom-5 left-5 bg-gray-700 text-white p-3 rounded-lg shadow-lg z-50 space-y-2">
            <h4 class="text-sm font-semibold border-b border-gray-600 pb-1 mb-2">🛠️ 开发者工具 🛠️</h4>
            <button id="test-add-exp" class="text-xs bg-blue-500 hover:bg-blue-700 text-white py-1 px-2 rounded w-full">增加100经验</button>
            <button id="test-add-qifu-voucher" class="text-xs bg-green-500 hover:bg-green-700 text-white py-1 px-2 rounded w-full">获得1祈福券</button>
            <button id="test-reset-pet" class="text-xs bg-red-500 hover:bg-red-700 text-white py-1 px-2 rounded w-full">重置灵宠</button>
             </div>

    </div>

    <script src="js/data.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/equipment.js"></script>
    <script src="js/sprite.js"></script>
    <script src="js/lingChong.js"></script>
    <script src="js/pve.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
